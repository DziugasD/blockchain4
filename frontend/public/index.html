
<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Minimalus Blockchain Sąsaja</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="connectionStatus" style="margin-bottom: 20px;"></div>
    <h1>Verslo Modelio Dalyvių Sąveika</h1>
    <button id="activateContract">Aktyvuoti Išmaniąją Sutartį</button>

        <h2>Įvesti Duomenis</h2>
        <input type="text" id="contractData" placeholder="Įveskite duomenis">

    </div>
    <div>
        <h2>Gauti Duomenis</h2>
        <button id="getData">Gauti Duomenis</button>
        <p id="displayData"></p>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
