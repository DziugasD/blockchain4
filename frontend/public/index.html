<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Blockchain Order Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Blockchain Order Management System</h1>
            <div id="connectionStatus" class="connection-status"></div>
        </header>

        <main>
            <section class="order-creation">
                <h2>Create New Order</h2>
                <div class="form-group">
                    <label for="sellerAddress">Seller Address:</label>
                    <input type="text" id="sellerAddress" placeholder="0x...">
                    
                    <label for="courierAddress">Courier Address:</label>
                    <input type="text" id="courierAddress" placeholder="0x...">
                    
                    <label for="amount">Amount (ETH):</label>
                    <input type="number" id="amount" step="0.01" value="0.1">
                    
                    <button id="activateContract" class="primary-btn">Create Order</button>
                </div>
            </section>

            <section class="order-management">
                <h2>Manage Order</h2>
                <div class="form-group">
                    <label for="orderId">Order ID:</label>
                    <input type="number" id="orderId" placeholder="Enter order ID">
                    
                    <div class="action-buttons">
                        <button id="confirmOrder" class="action-btn">Confirm Order (Seller)</button>
                        <button id="shipOrder" class="action-btn">Ship Order (Courier)</button>
                        <button id="confirmDelivery" class="action-btn">Confirm Delivery (Buyer)</button>
                    </div>
                </div>
            </section>

            <section class="order-details">
                <h2>Order Details</h2>
                <div class="form-group">
                    <label for="orderIdQuery">Order ID:</label>
                    <input type="number" id="orderIdQuery" placeholder="Enter order ID to query">
                    <button id="getData" class="secondary-btn">Get Order Details</button>
                </div>
                <div id="displayData" class="order-display"></div>
            </section>
        </main>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
